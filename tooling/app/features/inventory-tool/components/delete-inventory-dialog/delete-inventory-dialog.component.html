<h4 mat-dialog-title>Delete Inventory Record</h4>

<form [formGroup]="deleteInventoryForm" autocomplete="off">
	<mat-label>Do you want to delete this inventory record ?</mat-label>
</form>

<mat-dialog-actions class="actionbtn">
	<button type="button" class="mat-flat-button" type="button" (click)="cancel()">Cancel</button>
	<button type="button" class="mat-flat-button mat-primary"(click)="deleteInventory()">Delete</button>
</mat-dialog-actions>
